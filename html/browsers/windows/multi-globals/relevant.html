<!DOCTYPE html>
<title>Relevant page used as a test helper</title>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<button id="focus-opener-button" onclick="opener.focus()">Focus opener</button>
<script>
'use strict';

onload = async () => {
  test_driver.set_test_context(opener.opener);
  await test_driver.click(document.getElementById("focus-opener-button"));
  opener.postMessage("relevant page", "*");
};
</script>
